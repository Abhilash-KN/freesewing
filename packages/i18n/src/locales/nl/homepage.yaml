row1col1title: Getekend op jouw maat
row1col1text: "All our patterns are made-to-measure. Not just <em>graded</em> up or down, but actually drafted to your exact specifications, just as you would on paper."
row1col2title: Volgestampt met opties plus live preview
row1col2text: "FreeSewing patronen hebben opties die je de mogelijkheid geven verschillende aspecten van het patroon naar wens aan te passen. Onze live preview sluit verrassingen uit: what you see is what you get."
row1col3title: Recepten die je kan delen en aanpassen
row1col3text: FreeSewing gebruikt een <em>recept</em> om vast te leggen hoe jij je patroon wil. Je kan deze recepten delen met anderen zodat ze dezelfde look kunnen krijgen, maar dan getekend voor hun maten.
row2col1title: Zoek je onze code?
row2col1text: "Onze documentatie voor ontwikkelaars is beschikbaar op <a href='https://freesewing.dev'>freesewing.dev</a>. Je vindt er niet alleen links naar al onze broncode, maar ook documentatie, tutorials en voorbeelden."
row2col2title: Wil je meehelpen?
row2col2text: "Geweldig ❤️<br>Onze <a href='https://freesewing.dev/contributor'>documentatie voor bijdragers</a> is een goed startpunt. We hebben ook aparte handboeken voor <a href='https://freesewing.dev/translator'>vertalers</a> en <a href='https://freesewing.dev/editor'>redacteurs</a>."
row2col3title: Meer vragen?
row2col3text: "Onze <a href='/docs/about/faq'>Faq</a> heeft misschien het antwoord dat je zoekt. Indien niet, <a href='https://gitter.im/freesewing/freesewing'>bezoek onze chat room</a> en we proberen je daar verder te helpen."

