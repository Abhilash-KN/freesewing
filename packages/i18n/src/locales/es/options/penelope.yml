backDartDepthFactor:
  title: Factor de la pinza trasera
  description: Hasta dónde llega la pinza trasera desde la cintura. Es proporción de la medida cintura natural a asiento.
backVent:
  title: Abertura trasera
  description: Añade una avertura en la parte trasera de la falda.
backVentLength:
  title: Longitud de la abertura trasera
  description: Longitud de la abertura trasera como porcentaje de la longitud de la falda.
dartToSideSeamFactor:
  title: Factor pinza a costura lateral
  description: Porcentaje de cuánta de la reducción de cadera a cintura se toma de las pinzas con respecto a las costuras laterales.
frontDartDepthFactor:
  title: Factor de la pinza delantera
  description: Hasta dónde llega la pinza delantera desde la cintura. Es proporción de la medida cintura natural a asiento.
hem:
  title: Size of the hem
  description: The size of the hem. Measurement in absolute values.
hemBonus:
  title: Hem bonus
  description: This option will reduce the circumference of the skirt at the hem. Percentage of the Seat measurement.
lengthBonus:
  title: Length bonus
  description: This sets the length of the skirt. Percentage of the Natural Waist to Knee measurement.
nrOfDarts:
  title: Number of darts
  description: The number of darts used in the pattern. Maximum is 2. This option can be reduced by the pattern if the calculations create darts that are too small.
seatEase:
  title: Seat ease
  description: Amount of ease at the seat level.
waistBand:
  title: Waist band
  description: Add a waistband to the pattern.
waistBandWidth:
  title: Waist band width
  description: The width of the waist band.
waistEase:
  title: Waist ease
  description: Amount of ease at the waist level.
zipperLocation:
  title: Zipper location
  description: The location of the zipper.
  options:
    backSeam: At the back seam
    sideSeam: At the side seam
