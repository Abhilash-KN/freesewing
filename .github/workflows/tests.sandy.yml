name: Unit tests - Sandy

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: cd packages/sandy && npm install
        env:
          CI: true
      - name: Install peer dependencies
        run: cd packages/sandy && npm install -g install-peerdeps && install-peerdeps
        env:
          CI: true
      - name: Install test dependencies
        run: cd packages/sandy && npm install @freesewing/models @freesewing/pattern-info
        env:
          CI: true
      - name: Build pattern
        run: cd packages/sandy && npm run build
      - name: Run pattern unit tests
        run: cd packages/sandy && npm run testonlyci
