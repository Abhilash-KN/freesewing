---
bustDartAngle:
  title: Angle des pinces poitrine
  description: Contrôle l'angle par lequel la pince poitrine (sur le côté) s'incline vers le bas
bustDartLength:
  title: Longueur des pinces poitrine
  description: Contrôle à quel point la pince poitrine sera proche de la pointe des seins
contour:
  title: Contour
  description: Contrôle à quel point le volume sera réduit sous les seins
frontDarts:
  title: Pinces avant
  description: Inclure ou non des pinces avant
frontDartLength:
  title: Front dart length
  description: Controls how close the front dart approaches the bust point
