---
backPocket:
  title: Poche arrière
  description: S'il faut inclure une poche arrière ou non
frontPocket:
  title: Poche avant
  description: S'il faut inclure une poche avant ou non
hem:
  title: Taille de l'ourlet
  description: Taille de l'ourlet au bas du pantalon
waistBand:
  title: Bande de taille
  description: Taille de la bande de taille
waistRaise:
  title: Hauteur de taille
  description: Combien il faut élever la taille de la mesure de hauteur d'assise, ce qui influence la profondeur de la coupe de l'entre-jambe.
crotchBack:
  title: Fourche arrière
  description: Le pourcentage de la circonférence d'assise à l'arrière. Cela crée plus ou moins d'espace entre la couture latérale et le dos.
crotchFront:
  title: Fourche avant
  description: Le pourcentage de la circonférence d'assise à l'avant. Cela crée plus ou moins d'espace entre la couture latérale et le devant.
crotchFactorBackHor:
  title: Reculer la fourche arrière
  description: Utilisé pour déplacer la courbe de la fourche arrière horizontalement
crotchFactorBackVer:
  title: Remonter la fourche arrière
  description: Utilisé pour déplacer la courbe de la fourche arrière verticalement
crotchFactorFrontHor:
  title: Avancer la fourche avant
  description: Utilisé pour déplacer la courbe de la fourche avant horizontalement
crotchFactorFrontVer:
  title: Remonter la fourche avant
  description: Utilisé pour déplacer la courbe de la fourche avant verticalement
waistOverlap:
  title: Chevauchement de la ceinture
  description: This dicates how much you want the leg flaps to overlap at the waist. A setting of 0 would have them meet at the side seam, and a setting of 100 makes them meet at the front/back.
legShortening:
  title: Leg Shortening
  description: This dictates how long the pants will be. It is a factor of the inseam measurement. The larger the value, the more that will be taken off the length.
backRaise:
  title: Back Raise
  description: This setting raises the waist in the back. Our waist does not sit horizontally, but is angled up at the back. This seting allows you to raise this in the back if you need it for a good fit.

