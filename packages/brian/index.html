<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brian</title>
  </head>
  <body>
    <div id="svg"></div>
    <script type="text/javascript" src="https://unpkg.com/freesewing"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/plugin-bundle"></script>
    <script type="text/javascript" src="dist/browser.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/plugin-theme"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/plugin-designer"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/plugin-debug"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/plugin-validate"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/models"></script>
    <script type="text/javascript" src="https://unpkg.com/@freesewing/antman"></script>
    <script>
       var pattern = freesewing.patterns.brian
         .with(freesewing.plugins.debug)
         .with(freesewing.plugins.theme)
         .with(freesewing.plugins.designer)
         .with(freesewing.plugins.validate)
       ;
      pattern.settings.paperless = true;
      pattern.settings.measurements = freesewing.models.men.manSize38;
      pattern.settings.sa = 10;
      pattern.settings.units = 'metric';
      pattern.settings.sample = {
        type: 'models',
        focus: 'manSize34',
        models: freesewing.models.men
      }

      //pattern.sampleOption('shoulderSlopeReduction');
      //pattern.sampleMeasurement('shoulderSlope');
      //pattern.sampleModels(freesewing.models.men, 'manSize34');
      //pattern.sample();
      pattern.draft();
      document.getElementById("svg").innerHTML = pattern.render();

      function pointHover(evt) {
        var point = evt.target;
        var id = point.id;
        var cx = point.getAttribute('x');
        var cy = point.getAttribute('y');
        var name = point.getAttribute('data-point');
        var part = point.getAttribute('data-part');
        console.log(name+' ('+cx+', '+cy+') @ '+part);
        var scale = 2;
        cx = cx-scale*cx;
        cy = cy-scale*cy;
        point.setAttribute("transform", 'matrix('+scale+', 0, 0, '+scale+', '+cx+', '+cy+')');
        pointUnhover(id);
      }
      function pointUnhover(id) {
        setTimeout(function(){
            document.getElementById(id).removeAttribute("transform", '');
        }, 500);
      }
    </script>
  </body>
</html>
